    </header>
    <ul>
        <div id="keys">        
        <li class="key" data-key="1">1</li>
        <li class="key" data-key="2">2</li>

    </ul>

</div>
</body>
<script>
    // function change_makers(){
    //     document.getElementById('makers').style.border="2px solid yellow"
    // }
    let keyPiano ={
        '1':'audio/1.mp3',
        '2':'audio/2.mp3',
        '3':'audio/3.mp3',
        '4':'audio/4.mp3',
        '5':'audio/5.mp3',
        '6':'audio/6.mp3',
        '7':'audio/7.mp3',
        '8':'audio/8.mp3',
        '9':'audio/9.mp3',
        'g':'audio/10.mp3',
        'a':'audio/a.mp3',
        'b':'audio/b.mp3',
        'c':'audio/c.mp3',
        'd':'audio/d.mp3',
        'e':'audio/e.mp3',
        'f':'audio/f.mp3'

    };
 
    document.addEventListener('keydown',
    (event) => playPiano(event.key)
    );
    function playPiano(key){
        audio = new Audio(keyPiano[key]);
        audio.play();
    }

    
</script>
